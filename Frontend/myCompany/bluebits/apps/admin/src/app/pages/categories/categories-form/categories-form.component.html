<!-- we need to fire this toast  -->
<p-toast></p-toast>
<div class="admin-page">
    <!-- v1 -->
    <!-- <p-card header="Add Category" subheader="You can add or edit categories here"> -->
    <!-- V2- editmode ( this is static change as we're only changing text based on condition)-->
    <p-card [header]="editmode ? 'Edit Category': 'Add Category' " subheader="You can add or edit categories here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                        [label] ="editmode ? 'Update': 'Create'  "
                        icon="pi pi-plus" 
                        styleClass="p-button-primary mr-4"
                        (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                        label="Cancel"
                        icon="pi pi-arrow-circle-left" 
                        styleClass="p-button-secondary"
                        (click) = "onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <!-- v1 -->
                    <!-- <div class="grid">
                        <div class="col-4">
                            <input type="text" pInputText />
                        </div>
                        <div class="col-4">
                            <input type="text" pInputText />
                        </div>
                    </div> -->

                    <!-- v2 -->
                    <div class="card">
                        <div class="fluid formgrid grid">
                            <div class="field col">
                                <label for="name">Name</label>
                                <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <!-- VALIDATION: so it will show red only when 1. input field is empty(true) && 2. when User clicked on primary button (create) is (true) -->
                                <!-- v1 -->
                                <!-- <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error">Name is required</small> -->
                                <!-- v2 -->
                                <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
                            </div>
                            <div class="field col">
                                <label for="icon">Icon</label>
                                <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
                            </div>
                            <!-- Note: every formControlName must be our form group which we build inside categories-list.component.ts -->
                            <div class="field col">
                                <label for="color">Color</label><br/>
                                <p-colorPicker formControlName="color"></p-colorPicker>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
