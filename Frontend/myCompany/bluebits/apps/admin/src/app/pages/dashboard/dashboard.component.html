<!-- <p>dashboard works!</p> -->
<!-- it means that the element or template block containing this directive will be displayed if the length of the "statistics" array is greater than zero -->
<div class="admin-page" *ngIf="statistics.length">
    <!-- without [header] means dashboard is a pure string -->
    <p-card header="Dashboard" subheader="Latest Updates">
      <div class="grid">

        <div class="col-3">
            <!-- p-card always comes with styleClass to add some style -->
          <p-card styleClass="d-orders">
            <div class="d-item">
                <!-- display: flex; and justify-content: space-between; for d-item responsible to create space b/w this div and span under <div class="d-item"></div> -->
              <div>
                <i class="pi pi-shopping-cart"></i><br />
                <span class="name">Orders</span>
              </div>
              <span class="number">{{ statistics[0] }}</span>
            </div>
          </p-card>
        </div>

        <div class="col-3">
          <p-card styleClass="d-products">
            <div class="d-item">
              <div>
                <i class="pi pi-briefcase"></i><br />
                <span class="name">Products</span>
              </div>
              <span class="number">{{ statistics[1] }}</span>
            </div>
          </p-card>
        </div>

        <div class="col-3">
          <p-card styleClass="d-users">
            <div class="d-item">
              <div>
                <i class="pi pi-users"></i><br />
                <span class="name">Users</span>
              </div>
              <span class="number">{{ statistics[2] }}</span>
            </div>
          </p-card>
        </div>

        <div class="col-3">
          <p-card styleClass="d-totalsales">
            <div class="d-item">
              <div>
                <i class="pi pi-dollar"></i><br />
                <span class="name">TotalSales</span>
              </div>
              <!-- using pipes here -->
              <span class="number">{{ statistics[3] | currency }}</span>
            </div>
          </p-card>
        </div>

      </div>
    </p-card>
  </div>
